<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunter Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Treasure Hunter Game</h1>
    <div id="gameBoard"></div>
    <div id="status">
        <p>Round: <span id="roundNumber">0</span></p>
        <p>Bag: <span id="bagContents">Empty</span></p>
        <p>Total Score: <span id="totalScore">0</span></p>
    </div>
    <button id="endButton">End Game</button>

    <script src="script.js"></script>
</body>
</html>
